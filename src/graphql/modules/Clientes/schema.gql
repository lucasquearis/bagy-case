type Cliente {
  id: ID,
  nomeCompleto: String,
  email: String,
  cpf: String,
  dataNascimento: String,
  endereco: String,
}

input ClienteInput {
  nomeCompleto: String,
  email: String,
  cpf: String,
  dataNascimento: String,
  endereco: String,
}

input FiltroInput {
  id: ID,
  cpf: String,
}

type Query {
  cliente(id: ID): Cliente,

  clientes: [Cliente],
}

type Mutation {
  criarCliente(data: ClienteInput): Cliente!,

  atualizaCliente(id: ID!, data: ClienteInput): Cliente!,

  deletaCliente(filtro: FiltroInput!): Boolean,
}